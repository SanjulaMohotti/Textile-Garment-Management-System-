<html>
    <head>
        <title>Loomse</title>
        <link rel="stylesheet" href="CSS/payment.css">
        <script src="JS/payment.js"></script>
        <link rel="icon" type="png" href="PIC/logo.png">
    </head>

    <body>
       <div class="container">

          <div class="cardcontainer">

            <div class="front">
                <div class="image">
                    <img src="PIC/chip.png">
                    <img src="PIC/visa.png">
                </div>
                <div class="cardnumberbox">################</div>

                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="cardholdername">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="expmonth">mm</span>
                            <span class="expyear">yy</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvvbox"></div>
                    <img src="PIC/visa.png">
                </div>
            </div>

          </div>  
          <form>
              <div class="inputbox">
                <span>Card Number</span>
                <input type="text" maxlength="16" class="cardnum">
              </div>
              <div class="inputbox">
                <span>Card Holder</span>
                <input type="text" maxlength="16" class="cardhold">
              </div>
              <div class="flexbox">
                <div class="inputbox">
                    <span>Expiration MM</span>
                    <select name="" class="monthinput">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="inputbox">
                    <span>Expiration YY</span>
                    <select name="" class="yearinput">
                        <option value="year" selected disabled>year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>

                <div class="inputbox">
                    <span>CVV</span>
                    <input type="text" maxlength="4" class="cvvinput">
                </div>
              </div>
              <input type="submit" value="Proceed" class="submitbtn">
          </form>
       </div>
       <script src="JS/payment.js"></script>
    </body>
</html>
