<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="CSS/contactus.css"/>
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="box">

                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div class="flexBox">
                            <span><ion-icon name="home-outline"></ion-icon></span>
                            <h4>Head Office</h4>
                            <p>294/3 <br> Union Place<br> Colombo 02<br>Sri Lanka</p>
                        </div>
                        <div class="flexBox">
                            <span><ion-icon name="home"></ion-icon></span>
                            <h4>Branches</h4>
                            <p>Kandy<br>Galle</p>
                        </div>
                        <div class="flexBox">
                            <span><ion-icon name="call"></ion-icon></span>
                            <h4>Telephone</h4>
                            <a href="tel:+94 118953906">+94 112439519</a><br>
                            <a href="tel:+94 818953906">+94 812439519</a><br>
                            <a href="tel:+94 338953906">+94 338953906</a><br>
                        </div>
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>


                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>Full Name</span>
                                    <input type="text" placeholder="Full Name">
                                </div>
                                <div class="inputBox">
                                    <span>Salutation</span>
                                    <input type="text" placeholder="Salutation">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="email" placeholder="Email">
                                </div>
                                <div class="inputBox">
                                    <span>Telephone</span>
                                    <input type="tel" placeholder="Telephone">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="Write you need"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="submit">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.730041312038!2d79.8501375748863!3d6.9228399930768845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25915901b1397%3A0xcf99632f01e5b91d!2s294%2C%203%20Union%20Pl%2C%20Colombo!5e0!3m2!1sen!2slk!4v1713725947055!5m2!1sen!2slk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>


                
                
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
